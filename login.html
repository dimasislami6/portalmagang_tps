<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <!--container utama-->
   <div class="container" style="width: 50rem;">
      <!--navbar-->
      <nav class="navbar border mt-4 shadow rounded-3 bg-primary">
            <a class="navbar-brand mx-3" href="#">
              <img src="tps.png" alt="Bootstrap" width="95" height="50">
            </a>
            <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Magang</a>
                </li>
              </ul>
            </div>
      </nav>
       
      <!--konten-->
      
        <div class="d-flex justify-content-center ">
          <!--card 1-->
          <div class="card" style="width:50rem; height:auto;">
            <div class="card-body">
              <h5 class="card-title">Masuk ke akun anda</h5>
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <a href="#" class="btn btn-primary">log in</a>

            </div>
            <div class="card" style="width:auto;">
              <div class="card-body" >
                <blockquote class="blockquote mb-0">
                  <p>Kalah menang biasa, kalah terus binasa.</p>
                  <footer class="blockquote-footer">Dimas <cite title="Source Title"></cite></footer>
                </blockquote>
              </div>
            </div>
          </div>
      </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <!--footer -->
